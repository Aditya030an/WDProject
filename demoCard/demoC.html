<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil card</title>
    
    <link rel="stylesheet" href="./demoC.css">
</head>
<body>
    <div class="wrepper">
        
        <!-- input of name and profile -->
        <div class="inData">
            <input type="text" placeholder="Enter your name" id="inputName" class="input"> 
            <input type="text" placeholder="Enter your Proffesion" id="inputProfession" class="input">
            <div>
                <label for="backphoto">Pofile:-</label> 
                <input type="file" id="profilePhoto" >
            </div>
            <div>
                <label for="backphoto">Backphoto:-</label> 
                <input type="file" id="backphoto" >
            </div>
            <button onclick="updateDetails()" class="update">UPDATE</button>
            <span id="errormsg" class="showerror">Fill the card properly</span>
        </div>

        <div class="card">
            
            <!-- image -->
            <div class="image">
                <div class="imgcontainer">
                    <!-- <img src="/gallery/anime4.png" alt="image"> -->
                </div>
            </div>
    
            <!-- detail -->
            <div class="detail">
                <p class="name">Aditya Agrawal</p>
                <p class="profession">Profession</p>
            </div>

            <!-- counter -->
            <div class="counter">
                0
            </div>

            <!-- button -->
            <div class="btn">
                <button onclick="on()" class="Share">
                    <i class="fa-solid fa-share pr-2"></i>
                    Share
                </button>
                <div class="fu">
                    <button class="Follow" onclick="follow()">
                        Follow
                    </button>
                    <button class="unfollow" onclick="unfollow()">
                        Unfollow
                    </button>
                </div>
            </div>
    
        </div>

        <!-- after share button -->
        <div class="main">

            <div class="main-card">
        
                <!-- heading -->
                <div class="heading">
                    <p>Share My Profile</p>
                    <i class="fa-solid fa-times" cross onclick="off()"></i>
                </div>
        
                <!-- share this by -->
                <div class="sub-body">
                    <div class="sub-body-heading">
                        <p>Share This By</p>
                    </div>
                    
                    <div class="sub-body-link">
                        <a href="#" class="icon" id="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="icon" id="twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="icon" id="instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="icon" id="whatsapp">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                        <a href="#" class="icon" id="telegram">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./demoC.js"></script>
</body>
</html>
